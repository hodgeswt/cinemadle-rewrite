services:
  cinemadle-server:
    image: cinemadle-server:latest
    networks:
      cinemadle:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8080:8080"
    depends_on:
      - cache
    links:
      - cache
    environment:
      - GIN_MODE=release
      - LOGLEVELW=ERROR

  cache:
    image: redis:alpine
    networks:
      cinemadle:
    container_name: cache
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

networks:
  cinemadle:
    driver: bridge
