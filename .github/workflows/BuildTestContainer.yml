name: Build Test Container
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'Dockerfile-Migrator'
  workflow_dispatch:

concurrency:
  group: BuildContainer
  cancel-in-progress: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Up Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.117

      - name: Run Unit Tests
        working-directory: backend-unittest
        run: |
          dotnet test

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            VITE_API_ENDPOINT=${{ secrets.VITE_API_ENDPOINT }}
            VITE_STRIPE_FRONTEND_KEY=${{ secrets.VITE_TEST_STRIPE_FRONTEND_KEY }}
            VITE_PRODUCT_IDS=${{ secrets.VITE_PRODUCT_IDS }}
            CINEMADLE_ADMIN_EMAIL=${{ secrets.CINEMADLE_ADMIN_EMAIL }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: hodgeswt/cinemadle-test:latest
