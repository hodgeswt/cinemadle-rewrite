name: E2E Tests
on:
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - 'backend-dotnet/**'
      - 'automation-tests/**'
      - '.github/workflows/E2ETests.yml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - 'backend-dotnet/**'
      - 'automation-tests/**'
      - '.github/workflows/E2ETests.yml'
  workflow_dispatch:

concurrency:
  group: e2e-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: automation-tests/package-lock.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build migrator
        shell: pwsh
        run: |
          ./devops/build.ps1 -Tag "latest" -e2e -Component 'migrator'

      - name: Setup config directory
        run: |
          mkdir -p ./volumes || true
          echo "${{ secrets.CINEMADLE_CONFIG_E2E }}" | base64 -d > ./volumes/CinemadleConfig.json
          chmod 644 ./volumes/CinemadleConfig.json
          chmod 777 ./volumes

      - name: Set up + start Cinemadle
        shell: pwsh
        run: |
          ./devops/upgrade.ps1 -e2e
        
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..10}; do
            echo "Attempt $i of 10..."
            echo "Container status:"
            if curl -sf http://localhost:5000/api/cinemadle/heartbeat; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start within 20 seconds"
          echo "=== Application log file ==="
          if [ -f ~/.local/share/AppData/cinemadle.log ]; then
            cat ~/.local/share/AppData/cinemadle.log
          else
            echo "cinemadle.log file not found"
          fi
          exit 1

      - name: Install test dependencies
        working-directory: automation-tests
        run: npm ci

      - name: Prime server (prevent performance failure on first test)
        run: |
          curl -X POST http://localhost:5000/api/cinemadle/movielist

      - name: Run E2E tests (excluding Stripe tests)
        working-directory: automation-tests
        env:
          CYPRESS_HOSTNAME: http://localhost:8080
          CYPRESS_BACKEND_URL: http://localhost:5000
        run: |
          npx cypress run --spec "cypress/e2e/about.cy.ts,cypress/e2e/home.cy.ts,cypress/e2e/homeNoPay.cy.ts,cypress/e2e/login.cy.ts,cypress/e2e/signup.cy.ts"

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: automation-tests/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: automation-tests/cypress/videos
          if-no-files-found: ignore

      - name: Show application log file
        if: always()
        run: |
          if [ -f ./volumes/cinemadle.log ]; then
            echo "=== cinemadle.log contents ==="
            cat ./volumes/cinemadle.log
          else
            echo "cinemadle.log file not found"
          fi

      - name: Stop container
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down || true

      - name: Cleanup
        if: always()
        run: |
          docker rm cinemadle-backend || true
          docker rm cinemadle-frontend || true
          docker rmi cinemadle-e2e:latest || true
          docker rmi cinemadle-frontend-e2e:latest || true
          docker rmi cinemadle-migrator:latest || true
          rm -rf ./volumes