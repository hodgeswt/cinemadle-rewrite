name: E2E Tests
on:
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - 'backend-dotnet/**'
      - 'automation-tests/**'
      - '.github/workflows/E2ETests.yml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - 'backend-dotnet/**'
      - 'automation-tests/**'
      - '.github/workflows/E2ETests.yml'
  workflow_dispatch:

concurrency:
  group: e2e-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: automation-tests/package-lock.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            VITE_API_ENDPOINT=http://localhost:5000
            VITE_STRIPE_FRONTEND_KEY=""
            VITE_PRODUCT_IDS=""
            CINEMADLE_TEST_MODE=true
          push: false
          load: true
          tags: cinemadle-e2e:${{ github.run_number }}

      - name: Build migrator Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-Migrator
          push: false
          load: true
          tags: cinemadle-migrator:${{ github.run_number }}

      - name: Setup config directory
        run: |
          mkdir -p ~/.local/share/AppData
          echo "${{ secrets.CINEMADLE_CONFIG_E2E }}" | base64 -d > ~/.local/share/AppData/CinemadleConfig.json
          chmod 644 ~/.local/share/AppData/CinemadleConfig.json
          chmod 777 ~/.local/share/AppData

      - name: Run database migrations
        run: |
          docker run --rm \
            -v ~/.local/share/AppData:/root/.local/share/AppData \
            -v ~/.local/share/AppData:/app/AppData \
            -w /app \
            cinemadle-migrator:${{ github.run_number }}
          echo "Migrations completed successfully"
          if [ -f ~/.local/share/AppData/cinemadle.db ]; then
            find ~/.local/share/AppData -maxdepth 1 -name 'cinemadle.db*' -exec chmod 666 {} +
          fi

      - name: Start backend container
        run: |
          docker run -d \
            --name cinemadle-backend \
            -p 5000:8080 \
            -v ~/.local/share/AppData:/app/AppData \
            -v ~/.local/share/AppData:/root/.local/share/AppData \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -e CINEMADLE_TEST_MODE=true \
            -e Logging__Console__FormatterName=Simple \
            -e DOTNET_LOGGING_CONSOLE_DISABLECOLORS=true \
            cinemadle-e2e:${{ github.run_number }}
          sleep 5
        
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            echo "Attempt $i of 30..."
            echo "Container status:"
            docker ps -a | grep cinemadle-backend || echo "Container not found"
            
            if curl -sf http://localhost:5000/api/cinemadle/heartbeat; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start within 60 seconds"
          echo "=== Full container logs ==="
          docker logs cinemadle-backend || true
          echo "=== Application log file ==="
          if [ -f ~/.local/share/AppData/cinemadle.log ]; then
            cat ~/.local/share/AppData/cinemadle.log
          else
            echo "cinemadle.log file not found"
          fi
          exit 1

      - name: Install test dependencies
        working-directory: automation-tests
        run: npm ci

      - name: Run E2E tests (excluding Stripe tests)
        working-directory: automation-tests
        env:
          CYPRESS_HOSTNAME: http://localhost:5000
        run: |
          npx cypress run --spec "cypress/e2e/about.cy.ts,cypress/e2e/home.cy.ts,cypress/e2e/homeNoPay.cy.ts,cypress/e2e/login.cy.ts,cypress/e2e/signup.cy.ts"

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: automation-tests/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: automation-tests/cypress/videos
          if-no-files-found: ignore

      - name: Show container logs
        if: always()
        run: docker logs cinemadle-backend

      - name: Show application log file
        if: always()
        run: |
          if [ -f ~/app-logs/cinemadle.log ]; then
            echo "=== cinemadle.log contents ==="
            cat ~/app-logs/cinemadle.log
          else
            echo "cinemadle.log file not found"
          fi

      - name: Stop container
        if: always()
        run: docker stop cinemadle-backend || true

      - name: Cleanup
        if: always()
        run: |
          docker rm cinemadle-backend || true
          docker rmi cinemadle-e2e:${{ github.run_number }} || true
          docker rmi cinemadle-migrator:${{ github.run_number }} || true
          rm -rf ~/.local/share/AppData
          rm -rf ~/app-logs
