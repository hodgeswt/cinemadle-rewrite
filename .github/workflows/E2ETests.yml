name: E2E Tests
on:
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - 'backend-dotnet/**'
      - 'automation-tests/**'
      - '.github/workflows/E2ETests.yml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - 'backend-dotnet/**'
      - 'automation-tests/**'
      - '.github/workflows/E2ETests.yml'
  workflow_dispatch:

concurrency:
  group: e2e-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            automation-tests/package-lock.json

      - name: Set Up Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.117

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_ENDPOINT: http://localhost:5000
          VITE_STRIPE_FRONTEND_KEY: ""
          VITE_PRODUCT_IDS: ""
        run: npm run build

      - name: Restore backend dependencies
        working-directory: backend-dotnet
        run: dotnet restore

      - name: Build backend
        working-directory: backend-dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Start backend server
        working-directory: backend-dotnet
        env:
          ASPNETCORE_ENVIRONMENT: Development
          CINEMADLE_TEST_MODE: true
          ASPNETCORE_URLS: http://localhost:5000
        run: |
          dotnet run --configuration Release --no-build &
          echo $! > backend.pid
        
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/api/cinemadle/heartbeat; do sleep 2; done'
          echo "Backend is ready!"

      - name: Serve frontend
        working-directory: frontend
        run: |
          npx vite preview --host 0.0.0.0 --port 5173 &
          echo $! > frontend.pid

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to start..."
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Install test dependencies
        working-directory: automation-tests
        run: npm ci

      - name: Run E2E tests (excluding Stripe tests)
        working-directory: automation-tests
        env:
          CYPRESS_HOSTNAME: http://localhost:5173
        run: |
          npx cypress run --spec "cypress/e2e/about.cy.ts,cypress/e2e/home.cy.ts,cypress/e2e/homeNoPay.cy.ts,cypress/e2e/login.cy.ts,cypress/e2e/signup.cy.ts"

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: automation-tests/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: automation-tests/cypress/videos
          if-no-files-found: ignore

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend-dotnet/backend.pid ]; then
            kill $(cat backend-dotnet/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi
